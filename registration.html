<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="navigation">
        <div class="container">
            <div class="logo">
                <p>Your Logo</p>
             </div>
        </div>
    </section>
    <section class="login">
        <div class="container">
            <div class="signIn">
                <div class="login-description">
                    <div class="login-text">
                        <h1 class="login-title">Sign Up to</h1>
                        <p>Lorem Ipsum is simply</p>
                    </div>
                    
                    <div class="login-link">
                        <p>If you already have an account</p>
                        <p>You can  <span>Login here !</span></p>
                    </div>
                </div>
                <div class="login-form register-form">
                    <h2 class="login-form-title">Sign Up</h2>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                        <input type="text" placeholder="Create User name">
                        <input type="tel" placeholder="Contact number">
                        <input type="password" placeholder="Password">
                        <input type="password" id="password" name="password" placeholder="Confrim Password">
                        <!-- <button type="submit" id="signUp" name="signup_submit">Register</button> -->
                        <input type="submit" id="signUp" name="signup_submit" value="Register">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
